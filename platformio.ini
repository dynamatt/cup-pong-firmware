[env:attiny85]
platform = atmelavr
board = attiny85
framework = arduino
upload_protocol = usbasp
lib_deps = 
	tinyNeoPixel Static
build_flags =
	-D I2C_SLAVE_ADDRESS=0x62
debug_tool = simavr


[env:rpi]
platform = atmelavr
board = attiny85
framework = arduino

lib_deps = 
	tinyNeoPixel Static
build_flags =
	-D IR_TEST_MODE

upload_protocol = custom
upload_port=/dev/ttyAMA0
upload_flags = 
	-C 
	/home/pi/avrdude_gpio.conf 
	-c 
	pi_1
	-p 
	t85 
	-P
	$UPLOAD_PORT 
	-b 
	10000
upload_command = sudo avrdude $UPLOAD_FLAGS -U flash:w:$SOURCE:i


[env:native]
platform = native
