; https://docs.platformio.org/page/projectconf.html

[env:attiny85]
platform = atmelavr
board = attiny85
framework = arduino
upload_protocol = usbasp
lib_deps = 
	tinyNeoPixel Static
build_flags =
	-D I2C_SLAVE_ADDRESS=0x62
debug_tool = simavr

[env:native]
platform = native
